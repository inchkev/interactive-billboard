<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Billboard project</title>
    <meta name="author" content="Kevin Chen, Saskia Globig">

    <link rel="icon" type="image/png" href="favicon.png"/>
    <!-- <link rel="stylesheet" href="css/style.css"> -->
  </head>

  <body>
    <header>
    </header>

    <main>

      <form>
        <label for="feeling">How are you right now?</label>
        <select id="feeling" name="feeling">
          <option value="" selected disabled></option>
          <option value="woolen">Woolen</option>
          <option value="silken">Silken</option>
          <option value="cottony">Cottony</option>
          <option value="linen">Linen</option>
          <option value="plasticky">Plasticky</option>
        </select>
      
        <label for="letGo">What would you like to let go?</label>
        <select id="letGo" name="letGo">
          <option value="" selected disabled></option>
          <option value="aches">Aches</option>
          <option value="dryness">Dryness</option>
          <option value="sweat">Sweat</option>
          <option value="stomach-churning">Stomach-churning</option>
          <option value="cough">Cough</option>
        </select>
      
        <label for="gain">What would you like to gain?</label>
        <select id="gain" name="gain">
          <option value="" selected disabled></option>
          <option value="balloon">Balloon</option>
          <option value="balcony">Balcony</option>
          <option value="baton">Baton</option>
          <option value="basket">Basket</option>
          <option value="big-Mac/big-raise">Big-Mac/Big-raise</option>
        </select>
      
        <label for="keep">What would you like to keep?</label>
        <select id="keep" name="keep">
          <option value="" selected disabled></option>
          <option value="coincidences">Coincidences</option>
          <option value="missed-connections">Missed connections</option>
          <option value="acceptance-of-failure">Acceptance of failure</option>
          <option value="anticipations">Anticipations</option>
          <option value="an-understanding-of-having-learned-something">An understanding of having learned something</option>
        </select>
      
        <label for="passThrough">Where would you like to pass through, or into?</label>
        <select id="passThrough" name="passThrough">
          <option value="" selected disabled></option>
          <option value="swamp">Swamp</option>
          <option value="grassy-plain">Grassy plain</option>
          <option value="canyon">Canyon</option>
          <option value="sand-dune">Sand dune</option>
          <option value="river">River</option>
        </select>
      
        <label for="afterwards">How do you imagine yourself being afterwards?</label>
        <select id="afterwards" name="afterwards">
          <option value="" selected disabled></option>
          <option value="bright">Bright</option>
          <option value="overcast">Overcast</option>
          <option value="scuttling-clouds">Scuttling clouds</option>
          <option value="slanted-rays">Slanted rays</option>
          <option value="torrential-rain">Torrential rain</option>
        </select>
      
        <br>
        <br>
        <input type="submit" value="Submit">
      </form>
    </main>

    <script src="js/form.js"></script>
  </body>
</html>
